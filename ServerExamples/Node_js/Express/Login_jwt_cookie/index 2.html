<html>
<h2>Login</h2>
<form onsubmit="Login(); return false">
    <input id="login-email" required type="email" >
    <input id="login-password" required type="password">
    <input type="submit" value="Login">
</form>
<h2>Signup</h2>
<form onsubmit="Signup(); return false">
    <input id="signup-email" required type="email" >
    <input id="signup-password" required type="password">
    <input type="submit" value="Signup">
</form>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
function Login(){
    let email_data = document.getElementById("login-email").value
    let pass_data = document.getElementById("login-password").value
    console.log("login")
    console.log("email_data : " + email_data)
    console.log("pass_data : " + pass_data)
}

function Signup(){
    let email_data = document.getElementById("signup-email").value
    let pass_data = document.getElementById("signup-password").value
    console.log("Signup")
    console.log("email_data : " + email_data)
    console.log("pass_data : " + pass_data)
    axios.post('/signup', {
       email : email_data,
       password : pass_data,
    }).then((response) => {
        console.log("response!!")
        console.log(response)
    })

}

</script>
</html>
